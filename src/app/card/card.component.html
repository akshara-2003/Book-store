<div class="card" style="width: 15rem;">
    <img [src]="product?.image" class="card-img-fluid" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product?.title | slice:0:30}}</h5>
      <h6 class="card-text">Author: {{product?.author}}</h6>
      <p class="card-text">{{product?.description | slice:0:50}}</p>
      <button (click)="addToCart(product!)" class="btn btn-primary">Rs.{{product?.price?.value}} Add to cart</button>
    </div>
  </div>
